<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO Update to CS2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1E1E1E;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 1em;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .player-name {
            font-size: 1.5em;
            color: #FFD700;
            /* Gold color for the player name */
        }

        .update-info {
            background-color: #505050;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://www.csgo.com.cn/jpg/161027/10691477566563510.jpg" alt="CSGO Logo" class="logo">
        <h1>Welcome to CS2</h1>
        <p class="player-name">Player: 但丁</p>
        <div class="update-info">
            <h2>What's New in CS2</h2>
            <p>Counter-Strike: Global Offensive has evolved into CS2, bringing a new era of tactical gameplay and
                graphics. Experience the next generation of CS with enhanced performance, updated maps, and a revamped
                gameplay experience.</p>
        </div>
        <a href="https://www.counter-strike.net/cs2" target="_blank">Learn More</a>
    </div>
</body>

</html>
